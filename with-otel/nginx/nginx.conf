user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
load_module /usr/share/nginx/modules/otel_ngx_module.so;

events {
	worker_connections 768;
}

http {
	opentelemetry_config /etc/otel.toml;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	gzip on;

	

	upstream backend {
		server dummyapp:8080;
	}

	split_clients "${remote_addr}AAA${msec}AAA" $sampling {
                   50%               1;
                   *                 0;
    }

	map $http_tracestate $samling_decision {
    	~^es=s:(?<s_num>.*).0$ "${s_num}";
		""	"${sampling}";
	}

		

	server {
		listen 80;

		location / {
			opentelemetry_attribute "service.language.name" "cpp";
			opentelemetry_attribute "service.name" "nginx-proxy";
			opentelemetry_operation_name 'proxying $request_method $request_uri';

			opentelemetry_attribute "sampling.priority" "${samling_decision}";
			proxy_set_header tracestate 'es=s:${samling_decision}.0' ;

			proxy_set_header original_trace_parent $http_traceparent;
			opentelemetry_propagate;
			proxy_pass http://backend;
		}
	}
}
